<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>LeanIX Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bower doesn't do paths correctly, so getting it from cdn instead -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- build:css({.tmp/serve, app}) styles/dashboard-as-lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/ngDialog/css/ngDialog.css" />
    <link rel="stylesheet" href="../bower_components/ngDialog/css/ngDialog-theme-default.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve, app}) styles/dashboard-as.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/main.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body ng-app="app">
  <div class="center" ng-view></div>
  <!-- build:js(app) scripts/dashboard-as-lib.js -->
  <!-- bower:js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="../bower_components/angular-ui-date/src/date.js"></script>
  <script src="../bower_components/ngDialog/js/ngDialog.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js(src) scripts/dashboard-as.js -->
  <!-- inject:js -->
  <script src="app/scripts/app.js"></script>
  <script src="app/scripts/directives/providers.js"></script>
  <script src="app/scripts/directives/interfaces.js"></script>
  <script src="app/scripts/directives/components.js"></script>
  <script src="app/scripts/directives/applications.js"></script>
  <script src="app/scripts/services/config.js"></script>
  <script src="app/scripts/services/ApiService.js"></script>
  <script src="app/scripts/controllers/WindowController.js"></script>
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:js(.tmp/partials) scripts/dashboard-as-templates.js -->
  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->

</body>
</html>
